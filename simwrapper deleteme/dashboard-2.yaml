header:
  title: Trips
  description: General information about modal share and trip distributions.
layout:
  first:
  - type: plotly
    title: Modal split
    datasets:
      dataset:
        file: outputs/analysis/population/mode_share.csv
        constant:
          source: Simulated
        aggregate:
          target: share
          func: SUM
          groupBy:
          - main_mode
    traces:
    - x: $dataset.share
      "y": $dataset.source
      orientation: h
      type: bar
      name: $dataset.main_mode
    layout:
      barmode: stack
  - type: plotly
    title: Trip distance distribution
    datasets:
      dataset:
        file: outputs/analysis/population/mode_share.csv
        aggregate:
          target: share
          func: SUM
          groupBy:
          - dist_group
    traces:
    - x: $dataset.dist_group
      "y": $dataset.share
      orientation: v
      type: bar
      name: Simulated
      original_name: Simulated
    colorRamp: Viridis
  second:
  - type: csv
    title: Mode Statistics
    description: "by main mode, over whole trip (including access & egress)"
    dataset: outputs/analysis/population/trip_stats.csv
    showAllRows: true
  - type: plotly
    title: Modal distance distribution
    datasets:
      dataset:
        file: outputs/analysis/population/mode_share_per_dist.csv
        constant:
          source: Sim
    traces:
    - x: $dataset.dist_group
      "y": $dataset.share
      orientation: v
      type: bar
      name: $dataset.main_mode
    layout:
      xaxis:
        title: Distance group
        color: "#444"
        type: '-'
      barmode: stack
      yaxis:
        title: Share
        color: "#444"
        type: '-'
  third:
  - type: csv
    title: Population statistics
    description: over simulated persons (not scaled by sample size)
    dataset: outputs/analysis/population/population_trip_stats.csv
    showAllRows: true
  - type: plotly
    title: Mode usage
    description: Share of persons using a main mode at least once per day
    datasets:
      dataset: outputs/analysis/population/mode_users.csv
    traces:
    - x: $dataset.main_mode
      "y": $dataset.user
      orientation: v
      type: bar
      name: $dataset.main_mode
    width: 2.0
  - type: sankey
    title: Mode shift
    description: by main mode. Compares initial input with output after the last iteration
    width: 1.5
    csv: outputs/analysis/population/mode_shift.csv
  dist-dist:
  - type: plotly
    title: Detailed distance distribution
    description: by mode.
    datasets:
      dataset:
        file: outputs/analysis/population/mode_share_distance_distribution.csv
        pivot:
          valuesTo: share
          namesTo: main_mode
          exclude:
          - dist
        constant:
          source: Sim
    traces:
    - fill: none
      "y": $dataset.share
      x: $dataset.dist
      mode: lines
      whiskerwidth: 0.0
      type: scatter
      name: $dataset.main_mode
    layout:
      xaxis:
        title: "Distance [m]"
        color: "#444"
        type: '-'
      showlegend: false
      yaxis:
        title: Share
        color: "#444"
        type: '-'
    colorRamp: Viridis
    interactive: dropdown
  departures:
  - type: plotly
    title: Departures
    description: by hour and purpose
    datasets:
      dataset: outputs/analysis/population/trip_purposes_by_hour.csv
    traces:
    - x: $dataset.h
      "y": $dataset.departure
      orientation: v
      type: bar
      name: $dataset.purpose
      colorRamp: Spectral
    layout:
      xaxis:
        title: Hour
        color: "#444"
        type: '-'
      barmode: stack
      yaxis:
        title: Share
        color: "#444"
        type: '-'
  arrivals:
  - type: plotly
    title: Arrivals
    description: by hour and purpose
    datasets:
      dataset: outputs/analysis/population/trip_purposes_by_hour.csv
    traces:
    - x: $dataset.h
      "y": $dataset.arrival
      orientation: v
      type: bar
      name: $dataset.purpose
      colorRamp: Spectral
    layout:
      xaxis:
        title: Hour
        color: "#444"
        type: '-'
      barmode: stack
      yaxis:
        title: Share
        color: "#444"
        type: '-'
