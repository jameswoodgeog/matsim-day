header:
  title: Scores
  description: Detailed score evolution by iteration and subpopulation.
layout:
  - type: plotly
    title: Average Scores by Iteration
    width: 1.0
    datasets:
      dataset:
        file: outputs/scorestats.csv
    traces:
      - x: $dataset.iteration
        y: $dataset.avg_average
        type: scatter
        mode: lines+markers
        name: Average (All)
        line:
          color: "#0072B2" # Blue
      - x: $dataset.iteration
        y: $dataset.avg_executed
        type: scatter
        mode: lines+markers
        name: Executed (All)
        line:
          color: "#D55E00" # Orange
      - x: $dataset.iteration
        y: $dataset.avg_best
        type: scatter
        mode: lines+markers
        name: Best (All)
        line:
          color: "#F0E442" # Yellow
      - x: $dataset.iteration
        y: $dataset.avg_worst
        type: scatter
        mode: lines+markers
        name: Worst (All)
        line:
          color: "#CC79A7" # Reddish Purple
    layout:
      xaxis:
        title: Iteration
      yaxis:
        title: Score
  - type: csv
    title: Raw Score Data (All)
    dataset: outputs/scorestats.csv
    showAllRows: true
  - type: plotly
    title: Average Scores by Iteration (Medium Income)
