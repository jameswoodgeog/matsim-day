header:
  title: Overview
  description: General overview of the MATSim run.
layout:
  first:
  - type: csv
    title: Run Info
    width: 1.0
    dataset: outputs/analysis/general/run_info.csv
    showAllRows: true
  - type: map
    title: Simulated traffic volume
    height: 7.5
    width: 2.0
    projection: EPSG:27700
    datasets:
      traffic: outputs/analysis/traffic/traffic_stats_by_link_daily.csv
    display:
      lineWidth:
        dataset: traffic
        columnName: simulated_traffic_volume
        join: link_id
        scaleFactor: 20000.0
      lineColor:
        dataset: traffic
        columnName: simulated_traffic_volume
        join: link_id
        colorRamp:
          steps: 5
          ramp: RdYlBu
          reverse: true
      fill: {}
      fillHeight: {}
      radius: {}
    shapes:
      file: outputs/output_network.xml.gz
      join: id
  warnings:
  - type: text
    file: outputs/analysis/general/status.md
  config:
  - type: xml
    height: 6.0
    width: 2.0
    file: outputs/output_config.xml
    unfoldLevel: 1
  - type: pie
    title: Mode Share
    description: at final Iteration
    dataset: outputs/modestats.csv
    useLastRow: true
    ignoreColumns:
    - iteration
  second:
  - type: line
    title: Score
    description: per Iteration
    dataset: outputs/scorestats.csv
    x: iteration
    columns:
    - avg_executed
    - avg_worst
    - avg_best
    useLastRow: false
    xAxisName: Iteration
    yAxisName: Score
  third:
  - type: area
    title: Mode Share Progression
    description: per Iteration
    width: 2.0
    dataset: outputs/modestats.csv
    x: iteration
    useLastRow: false
    xAxisName: Iteration
    yAxisName: Share
  perf:
  - type: bar
    title: Runtime
    dataset: outputs/analysis/general/runtime_stats.csv
    x: Iteration
    columns:
    - seconds
    useLastRow: false
    xAxisName: Iteration
    yAxisName: "Runtime [s]"
  - type: plotly
    title: Memory Usage
    datasets:
      dataset:
        file: outputs/analysis/general/memory_stats.csv
        pivot:
          valuesTo: values
          namesTo: names
          exclude:
          - time
    traces:
    - x: $dataset.time
      "y": $dataset.values
      orientation: v
      type: bar
      name: $dataset.names
    layout:
      xaxis:
        title: Time
        color: "#444"
        type: '-'
      barmode: stack
      yaxis:
        title: MB
        color: "#444"
        type: '-'
